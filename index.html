<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool MD5 - LC79B.BET</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --bg: #0f0c29; 
            --panel: rgba(20, 20, 40, 0.85);
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --neon-purple: #bd00ff;
            --neon-gold: #ffd700;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            background: linear-gradient(to bottom, #302b63, #0f0c29);
            font-family: 'Rajdhani', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: var(--panel);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(189, 0, 255, 0.3);
            box-shadow: 0 0 50px rgba(189, 0, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .header h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 24px;
            background: linear-gradient(to right, var(--neon-blue), #fff, var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(189, 0, 255, 0.5);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-item span { font-size: 10px; color: #aaa; text-transform: uppercase; }
        .stat-item b { font-size: 18px; color: #fff; font-family: 'Orbitron'; display: block; margin-top: 5px; }

        .input-group { margin-bottom: 15px; }
        .label-small { font-size: 12px; color: var(--neon-blue); font-weight: bold; margin-bottom: 5px; display: block; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(189, 0, 255, 0.4);
            border-radius: 12px;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: 'Orbitron';
            font-weight: 900;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(37, 117, 252, 0.4);
            margin-bottom: 12px;
        }

        .btn-san {
            display: block;
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--neon-gold);
            border: 1px solid var(--neon-gold);
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-family: 'Orbitron';
            font-weight: 700;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .result-area {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            border: 1px solid var(--neon-purple);
            display: none;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .big-pred {
            font-size: 60px;
            font-family: 'Orbitron';
            font-weight: 900;
            text-align: center;
            margin: 10px 0;
        }
        .tai-text { color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); }
        .xiu-text { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }

        .conf-box { text-align: center; margin-bottom: 15px; }
        .conf-val { font-size: 28px; font-weight: 900; color: #fff; font-family: 'Orbitron'; }

        .bar-wrap {
            height: 24px; background: rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden; display: flex; margin: 15px 0;
        }
        .bar-t { background: var(--neon-pink); height: 100%; transition: 0.5s; }
        .bar-x { background: var(--neon-blue); height: 100%; transition: 0.5s; }

        .bet-box {
            background: linear-gradient(45deg, rgba(0, 255, 127, 0.1), transparent);
            border: 1px solid #00ff7f;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        .bet-money { font-size: 24px; color: #00ff7f; font-weight: 900; font-family: 'Orbitron'; }

        .feedback-btns { display: flex; gap: 10px; }
        .f-btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
        .f-win { background: #00ff7f; color: #000; }
        .f-loss { background: #ff0055; color: #fff; }

    </style>
</head>
<body>

<div class="container">
    <div class="header"><h2>TOOL LC79</h2></div>

    <div class="stats-summary">
        <div class="stat-item"><span>TH·∫ÆNG</span><b id="winCount" style="color:#00ff7f">0</b></div>
        <div class="stat-item"><span>THUA</span><b id="lossCount" style="color:#ff0055">0</b></div>
        <div class="stat-item"><span>T·ª∂ L·ªÜ</span><b id="winRate">0%</b></div>
    </div>

    <div class="input-group">
        <label class="label-small">üíµ V·ªën (VNƒê)</label>
        <input type="number" id="capInput" placeholder="Nh·∫≠p v·ªën..." value="1000000">
    </div>

    <div class="input-group">
        <label class="label-small">üé≤ L·ªãch s·ª≠ phi√™n (T/X)</label>
        <input type="text" id="histInput" placeholder="V√≠ d·ª•: TTXTXX..." autocomplete="off">
    </div>

    <button class="btn-main" id="btnMain" onclick="startLoading()">PH√ÇN T√çCH CHU·ªñI</button>
    <a href="https://lc79b.bet" target="_blank" class="btn-san">M·ªû LC79B.BET</a>

    <div id="resArea" class="result-area">
        <div style="text-align: center; color: #888; font-size: 10px; letter-spacing: 2px;">K·∫æT QU·∫¢ D·ª∞ ƒêO√ÅN</div>
        <div id="finalPred" class="big-pred">--</div>
        
        <div class="conf-box">
            <span style="font-size: 10px; color: #aaa;">ƒê·ªò TIN C·∫¨Y (BIG DATA)</span><br>
            <span id="confVal" class="conf-val">0%</span>
        </div>

        <div class="bar-wrap">
            <div id="barT" class="bar-t" style="width:50%"></div>
            <div id="barX" class="bar-x" style="width:50%"></div>
        </div>

        <div id="historyMsg" style="font-size: 11px; color: #00f2ff; margin-bottom: 15px; text-align: center; font-weight: bold;"></div>

        <div class="bet-box">
            <div style="font-size: 10px; color: #00ff7f; margin-bottom: 5px;">KHUY·∫æN NGH·ªä V√ÄO TI·ªÄN</div>
            <div id="moneyVal" class="bet-money">0</div>
        </div>

        <div class="feedback-btns">
            <button class="f-btn f-win" onclick="recordFeedback(true)">WIN ‚úÖ</button>
            <button class="f-btn f-loss" onclick="recordFeedback(false)">LOSE ‚ùå</button>
        </div>
    </div>
</div>

<script>
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbwn_BKcRu3Nr2E3xsgEqTr2jCGi-7QKULB17T_wIfXj8hL7D6wmVHqtVG_6s7FNmIgihA/exec";
    
    let wins = 0, losses = 0, lastPrediction = "", currentBet = 0;

    async function startLoading() {
        const btn = document.getElementById('btnMain');
        btn.innerText = "ƒêANG QU√âT CHU·ªñI...";
        btn.disabled = true;

        try {
            const response = await fetch(GOOGLE_SHEET_URL);
            const sheetData = await response.json();
            runAnalysis(sheetData);
        } catch (error) {
            console.error("L·ªói:", error);
            runAnalysis([]);
        } finally {
            btn.innerText = "PH√ÇN T√çCH CHU·ªñI";
            btn.disabled = false;
        }
    }

    function runAnalysis(sheetData) {
        let cap = parseInt(document.getElementById('capInput').value) || 0;
        let raw = document.getElementById('histInput').value.toUpperCase().replace(/[^TX]/g, '');
        
        if (raw.length < 3) { alert("Nh·∫≠p √≠t nh·∫•t 3 tay ƒë·ªÉ soi c·∫ßu!"); return; }

        let oldHistory = sheetData.map(row => row[1]).join('');
        let fullData = (oldHistory + raw).split('');
        
        let finalPT = 50, finalPX = 50, matchCount = 0, usedPattern = "";

        // --- THU·∫¨T TO√ÅN DEEP SCAN (∆ØU TI√äN 4 -> 3 -> 2) ---
        for (let len = 4; len >= 2; len--) {
            let pattern = raw.slice(-len);
            let cT = 0, cX = 0;
            
            for (let i = 0; i < fullData.length - len; i++) {
                if (fullData.slice(i, i + len).join('') === pattern) {
                    if (fullData[i + len] === 'T') cT++;
                    else if (fullData[i + len] === 'X') cX++;
                }
            }

            if ((cT + cX) > 0) {
                matchCount = cT + cX;
                finalPT = Math.round((cT / matchCount) * 100);
                finalPX = 100 - finalPT;
                usedPattern = pattern;
                break; // T√¨m th·∫•y m·∫´u d√†i nh·∫•t l√† d·ª´ng lu√¥n
            }
        }

        // Logic b·ªï tr·ª£ b·ªát (Streak)
        let lastChar = raw[raw.length-1];
        let streak = 0;
        for (let i = raw.length-1; i >= 0; i--) {
            if (raw[i] === lastChar) streak++; else break;
        }
        if (streak >= 4) {
            if (lastChar === 'T') finalPT += 15; else finalPX += 15;
        }

        finalPT = Math.min(95, Math.max(5, finalPT));
        finalPX = 100 - finalPT;
        lastPrediction = finalPT >= finalPX ? 'T' : 'X';
        let conf = Math.max(finalPT, finalPX);

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        document.getElementById('resArea').style.display = 'block';
        let pDiv = document.getElementById('finalPred');
        pDiv.innerText = lastPrediction === 'T' ? "T√ÄI" : "X·ªàU";
        pDiv.className = "big-pred " + (lastPrediction === 'T' ? "tai-text" : "xiu-text");
        document.getElementById('confVal').innerText = conf + "%";
        
        document.getElementById('barT').style.width = finalPT + "%";
        document.getElementById('barX').style.width = finalPX + "%";
        document.getElementById('historyMsg').innerText = `QU√âT M·∫™U [${usedPattern}]: TH·∫§Y ${matchCount} L·∫¶N`;

        // T√≠nh ti·ªÅn c∆∞·ª£c (T·ªâ l·ªá Kelly ƒëi·ªÅu ch·ªânh)
        let rate = 0.01;
        if (conf >= 90) rate = 0.1; 
        else if (conf >= 80) rate = 0.05;
        else if (conf >= 70) rate = 0.02;

        currentBet = Math.floor(cap * rate);
        document.getElementById('moneyVal').innerText = currentBet.toLocaleString('vi-VN');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    async function recordFeedback(isWin) {
        let h = document.getElementById('histInput');
        let res = isWin ? lastPrediction : (lastPrediction === "T" ? "X" : "T");
        
        fetch(GOOGLE_SHEET_URL, {
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({
                history: h.value, 
                prediction: lastPrediction, 
                status: isWin ? "WIN" : "LOSS", 
                capital: document.getElementById('capInput').value, 
                betAmount: currentBet
            })
        });

        if (isWin) wins++; else losses++;
        h.value += res;
        document.getElementById('winCount').innerText = wins;
        document.getElementById('lossCount').innerText = losses;
        document.getElementById('winRate').innerText = Math.round((wins/(wins+losses))*100) + "%";
        document.getElementById('resArea').style.display = 'none';
    }
</script>

</body>
</html>
