        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .big-pred { font-size: 64px; font-family: 'Orbitron'; font-weight: 900; text-align: center; margin: 5px 0; }

        .bar-wrap { height: 30px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; overflow: hidden; display: flex; margin: 15px 0; border: 1px solid rgba(255, 255, 255, 0.1); }
        .bar-t, .bar-x { display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; font-family: 'Orbitron'; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-t { background: var(--neon-pink); color: #fff; }
        .bar-x { background: var(--neon-blue); color: #000; }
        .bet-box { background: rgba(0, 255, 159, 0.05); border: 1px dashed var(--neon-green); padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .bet-money { font-size: 26px; color: var(--neon-green); font-weight: 900; font-family: 'Orbitron'; text-shadow: 0 0 10px rgba(0, 255, 159, 0.5); }
        .f-btn { flex: 1; padding: 16px; border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.2s; }
        #statusPop { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 242, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid var(--neon-blue); padding: 8px 20px; border-radius: 50px; font-family: 'Orbitron'; font-size: 11px; color: #fff; z-index: 999; display: flex; align-items: center; gap: 8px; opacity: 0; transition: 0.5s; pointer-events: none; }
        .pulse-dot { width: 6px; height: 6px; background: var(--neon-green); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        .ai-status-text { font-size: 9px; color: var(--neon-green); text-align: center; display: block; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <div class="ver-info">VER 4.2.5 NEURAL-RESET</div>
    <div class="header"><h2>TOOL LC79 MD5</h2></div>
    
    <div class="stats-summary">
        <div class="stat-item"><span>WINS</span><b id="winCount" style="color:var(--neon-green)">0</b></div>
        <div class="stat-item"><span>LOSSES</span><b id="lossCount" style="color:var(--neon-pink)">0</b></div>
        <div class="stat-item"><span>WIN RATE</span><b id="winRate" style="color:var(--neon-blue)">0%</b></div>
    </div>

    <div class="input-group">
        <label class="label-small">üí∞ V·ªën Hi·ªán C√≥ (VNƒê)</label>
        <input type="number" id="capInput" value="1000000">
    </div>

    <div class="input-group">
        <label class="label-small">üìä L·ªãch S·ª≠ Phi√™n (Neural Logic)</label>
        <input type="text" id="histInput" placeholder="V√ç D·ª§: TXT..." autocomplete="off" oninput="validateInput(this)">
        <div class="quick-keys">

        </div>
        <button class="btn-reset" onclick="resetAI()">‚ôªÔ∏è Reset AI Memory & History</button>
    </div>

    <button class="btn-main" id="btnMain" onclick="startLoading()">Ph√¢n T√≠ch K·∫øt Qu·∫£</button>
    <a href="https://lc79b.bet" target="_blank" style="text-decoration:none; display:block; text-align:center; color:#888; font-size:12px; font-weight:bold;">WWW.LC79B.BET</a>

    <div id="resArea" class="result-area">
        <span id="aiStatusLabel" class="ai-status-text">Xu H∆∞·ªõng...</span>
        <div id="finalPred" class="big-pred">--</div>
        
        <div style="text-align: center; margin-top: -10px;">
            <span id="confVal" style="font-size: 28px; font-weight: 900; color: #fff; font-family: 'Orbitron';">0%</span><br>
            <span style="font-size: 9px; color: #888; letter-spacing: 2px;">CONFIDENCE LEVEL</span>
        </div>

        <div class="bar-wrap">
            <div id="barT" class="bar-t" style="width:50%">T</div>
            <div id="barX" class="bar-x" style="width:50%">X</div>
        </div>

        <div id="historyMsg" style="font-size: 10px; color: var(--neon-blue); margin-bottom: 15px; text-align: center; height: 14px; font-weight: bold; text-transform: uppercase;"></div>

        <div class="bet-box">
            <div style="font-size: 10px; color: var(--neon-green); margin-bottom: 5px; letter-spacing: 1px;">V√ÄO TI·ªÄN (MIN: 1,000ƒë)</div>
            <div id="moneyVal" class="bet-money">0</div>
            <div id="betPercent" style="font-size: 9px; color: #888; margin-top: 5px;"></div>
        </div>

        <div class="feedback-btns" style="display:flex; gap:10px;">
            <button class="f-btn" style="background:var(--neon-green); color:#000;" onclick="recordFeedback(true)">WIN ‚úÖ</button>
            <button class="f-btn" style="background:var(--neon-pink); color:#fff;" onclick="recordFeedback(false)">LOSE ‚ùå</button>
        </div>
    </div>
</div>

<div id="statusPop">
    <div class="pulse-dot"></div>
    <span id="statusTxt">H·ªÜ TH·ªêNG HO·∫†T ƒê·ªòNG</span>
</div>

<script>
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbwn_BKcRu3Nr2E3xsgEqTr2jCGi-7QKULB17T_wIfXj8hL7D6wmVHqtVG_6s7FNmIgihA/exec";
    let wins = 0, losses = 0, lastPrediction = "", currentBet = 0;
    let aiMemory = []; 

    window.onload = () => { triggerPopup("AI Neural v4.5 Ready"); };

    function triggerPopup(msg) {
        const p = document.getElementById('statusPop');
        document.getElementById('statusTxt').innerText = msg;
        p.style.opacity = "1";
        setTimeout(() => { p.style.opacity = "0"; }, 3000);
    }

    function resetAI() {
        if(confirm("B·∫°n mu·ªën l√†m m·ªõi b·ªô nh·ªõ AI v√† l·ªãch s·ª≠ ƒë·ªÉ b·∫Øt ƒë·∫ßu phi√™n m·ªõi?")) {
            aiMemory = []; wins = 0; losses = 0;
            document.getElementById('histInput').value = "";
            document.getElementById('winCount').innerText = "0";
            document.getElementById('lossCount').innerText = "0";
            document.getElementById('winRate').innerText = "0%";
            document.getElementById('resArea').style.display = 'none';
            triggerPopup("H·ªá th·ªëng ƒë√£ Reset!");
        }
    }

    function validateInput(el) {
        el.value = el.value.toUpperCase().replace(/[^TX]/g, '');
    }

    function quickType(v) {
        let h = document.getElementById('histInput');
        if(v === 'DEL') h.value = h.value.slice(0, -1);
        else h.value += v;
        validateInput(h);
    }

    async function startLoading() {
        const btn = document.getElementById('btnMain');
        const hist = document.getElementById('histInput').value.trim();
        if (hist.length < 3) { alert("Nh·∫≠p t·ªëi thi·ªÉu 3 tay ƒë·ªÉ qu√©t!"); return; }

        btn.innerText = "üß† Neural Analyzing...";
        btn.disabled = true;

        try {
            const response = await fetch(GOOGLE_SHEET_URL);
            const sheetData = await response.json();
            runAIAnalysis(sheetData);
        } catch (error) {
            runAIAnalysis([]); 
        } finally {
            btn.innerText = "Ph√¢n T√≠ch K·∫øt Qu·∫£";
            btn.disabled = false;
        }
    }

    function runAIAnalysis(sheetData) {
        let cap = parseInt(document.getElementById('capInput').value) || 0;
        let raw = document.getElementById('histInput').value.toUpperCase().replace(/[^TX]/g, '');
        let oldHistory = sheetData.map(row => row[1]).join('');
        let fullData = (oldHistory + raw).split('');
        
        let scoreT = 0, scoreX = 0;
        let matchCount = 0, usedPattern = "";

        // --- 1. NH·∫¨N DI·ªÜN B·ªÜT (B√°m R·ªìng 98%) ---
        let last3 = raw.slice(-3);
        let last4 = raw.slice(-4);
        let isBetingT = (last4 === "TTTT" || last3 === "TTT");
        let isBetingX = (last4 === "XXXX" || last3 === "XXX");

        // --- 2. PH√ÇN T√çCH M·∫™U S√ÇU (Neural Matching 40%) ---
        let scanLimit = Math.min(raw.length, 12);
        for (let len = scanLimit; len >= 2; len--) {
            let pattern = raw.slice(-len);
            let cT = 0, cX = 0;
            for (let i = 0; i < fullData.length - len; i++) {
                if (fullData.slice(i, i + len).join('') === pattern) {
                    fullData[i + len] === 'T' ? cT++ : cX++;
                }
            }
            if ((cT + cX) > 0) {
                matchCount = cT + cX;
                scoreT = (cT / matchCount) * 40;
                scoreX = (cX / matchCount) * 40;
                usedPattern = pattern;
                break;
            }
        }

        // --- 3. MOMENTUM HI·ªÜN T·∫†I (Nh·ªãp g·∫ßn 60%) ---
        let last5 = raw.slice(-5);
        let countT5 = (last5.match(/T/g) || []).length;
        scoreT += (countT5 / 5) * 60;
        scoreX += (1 - (countT5 / 5)) * 60;

        // --- 4. OVERRIDE TR·∫†NG TH√ÅI R·ªíNG ---
        if (isBetingT) { scoreT = 98; scoreX = 2; }
        if (isBetingX) { scoreX = 98; scoreT = 2; }

        // --- 5. FIX ƒê·∫¢O C·∫¶U & UNIQUE MEMORY ---
        let recentLosses = aiMemory.slice(-3).filter(x => x === 'LOSS').length;
        let finalSide = scoreT >= scoreX ? 'T' : 'X';
        
        if (recentLosses >= 2 && !isBetingT && !isBetingX) {
            lastPrediction = (finalSide === 'T') ? 'X' : 'T';
            document.getElementById('aiStatusLabel').innerText = "AI: ƒêANG FIX ƒê·∫¢O C·∫¶U";
            document.getElementById('aiStatusLabel').style.color = "var(--neon-pink)";
        } else {
            lastPrediction = finalSide;
            document.getElementById('aiStatusLabel').innerText = (isBetingT || isBetingX) ? "AI: PH√ÅT HI·ªÜN R·ªíNG üêâ" : "AI: XU H∆Ø·ªöNG CHU·∫®N";
            document.getElementById('aiStatusLabel').style.color = "var(--neon-green)";
        }

        let conf = Math.round(Math.max(scoreT, scoreX));

        // --- HI·ªÇN TH·ªä CHU·∫®N ---
        document.getElementById('resArea').style.display = 'block';
        let pDiv = document.getElementById('finalPred');
        pDiv.innerText = lastPrediction === 'T' ? "T√ÄI" : "X·ªàU";
        pDiv.className = "big-pred " + (lastPrediction === 'T' ? "tai-text" : "xiu-text");
        
        document.getElementById('confVal').innerText = conf + "%";
        
        // T√≠nh % hi·ªÉn th·ªã cho thanh Bar
        let totalScore = scoreT + scoreX;
        let displayT = Math.round((scoreT / totalScore) * 100);
        let displayX = 100 - displayT;
        
        document.getElementById('barT').style.width = displayT + "%";
        document.getElementById('barT').innerText = displayT >= 20 ? "T " + displayT + "%" : "";
        document.getElementById('barX').style.width = displayX + "%";
        document.getElementById('barX').innerText = displayX >= 20 ? "X " + displayX + "%" : "";
        
        document.getElementById('historyMsg').innerText = `M·∫™U G·∫¶N NH·∫§T: [${usedPattern}] (${matchCount})`;

        // Qu·∫£n l√Ω v·ªën Smart-Bet
        let rate = 0.02;
        if (conf >= 95) rate = 0.15; 
        else if (conf >= 85) rate = 0.08;
        else if (conf >= 75) rate = 0.04;

        currentBet = Math.floor(cap * rate);
        if (currentBet < 1000) currentBet = 1000;
        document.getElementById('moneyVal').innerText = currentBet.toLocaleString('vi-VN') + " VNƒê";
        document.getElementById('betPercent').innerText = `G·ª£i √Ω v√†o: ${Math.round(rate*100)}% v·ªën`;
    }

    function recordFeedback(isWin) {
        let h = document.getElementById('histInput');
        let capEl = document.getElementById('capInput');
        let currentCap = parseInt(capEl.value);

        aiMemory.push(isWin ? 'WIN' : 'LOSS');
        if(aiMemory.length > 10) aiMemory.shift();

        if(isWin) {
            capEl.value = currentCap + Math.floor(currentBet * 0.95);
            wins++;
            h.value += lastPrediction; 
            triggerPopup("L·ª§M L√öA! ‚úÖ");
        } else {
            capEl.value = currentCap - currentBet;
            losses++;
            h.value += (lastPrediction === 'T' ? 'X' : 'T');
            triggerPopup("G√ÉY NH·ªäP! ‚ùå");
        }

        document.getElementById('winCount').innerText = wins;
        document.getElementById('lossCount').innerText = losses;
        
        // Fix l·ªói NaN%
        let total = wins + losses;
        document.getElementById('winRate').innerText = total > 0 ? Math.round((wins / total) * 100) + "%" : "0%";
        
        document.getElementById('resArea').style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
