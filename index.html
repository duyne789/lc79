<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool LC79 - Ultimate MD5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --bg: #050505;
            --panel: rgba(15, 15, 25, 0.9);
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --neon-green: #00ff9f;
            --neon-purple: #9d00ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        /* Container hi·ªán ƒë·∫°i h∆°n */
        .container {
            background: var(--panel);
            padding: 25px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(157, 0, 255, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--neon-purple), transparent);
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .header h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 22px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 25px;
        }

        /* Th·ªëng k√™ d·∫°ng Card */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--glass);
            padding: 12px 5px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .stat-item span { font-size: 9px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .stat-item b { font-size: 18px; font-family: 'Orbitron'; display: block; margin-top: 5px; }

        .input-group { margin-bottom: 18px; }
        .label-small { font-size: 11px; color: var(--neon-blue); font-weight: 700; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus { border-color: var(--neon-purple); background: rgba(0, 0, 0, 0.6); outline: none; box-shadow: 0 0 15px rgba(157, 0, 255, 0.3); }

        /* N√∫t b·∫•m hi·ªáu ·ª©ng Glow */
        .btn-main {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #9d00ff, #00f2ff);
            color: white;
            font-family: 'Orbitron';
            font-weight: 900;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(157, 0, 255, 0.5); }
        .btn-main:disabled { opacity: 0.6; cursor: not-allowed; }

        .result-area {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 18px;
            border: 1px solid var(--neon-purple);
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .big-pred { font-size: 64px; font-family: 'Orbitron'; font-weight: 900; text-align: center; margin: 5px 0; }
        .tai-text { color: var(--neon-pink); filter: drop-shadow(0 0 15px var(--neon-pink)); }
        .xiu-text { color: var(--neon-blue); filter: drop-shadow(0 0 15px var(--neon-blue)); }

        /* Thanh % chuy√™n nghi·ªáp */
        .bar-wrap {
            height: 30px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; overflow: hidden; display: flex; margin: 15px 0; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bar-t, .bar-x { 
            display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; font-family: 'Orbitron'; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .bar-t { background: var(--neon-pink); color: #fff; }
        .bar-x { background: var(--neon-blue); color: #000; }

        .bet-box {
            background: rgba(0, 255, 159, 0.05);
            border: 1px dashed var(--neon-green);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .bet-money { font-size: 26px; color: var(--neon-green); font-weight: 900; font-family: 'Orbitron'; text-shadow: 0 0 10px rgba(0, 255, 159, 0.5); }

        .f-btn { flex: 1; padding: 16px; border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .f-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h2>CYBER LC79</h2></div>
    
    <div class="stats-summary">
        <div class="stat-item"><span>WINS</span><b id="winCount" style="color:var(--neon-green)">0</b></div>
        <div class="stat-item"><span>LOSSES</span><b id="lossCount" style="color:var(--neon-pink)">0</b></div>
        <div class="stat-item"><span>WIN RATE</span><b id="winRate" style="color:var(--neon-blue)">0%</b></div>
    </div>

    <div class="input-group">
        <label class="label-small">üí∞ V·ªën Hi·ªán C√≥ (VNƒê)</label>
        <input type="number" id="capInput" value="1000000">
    </div>

    <div class="input-group">
        <label class="label-small">üìä L·ªãch S·ª≠ Phi√™n (T/X)</label>
        <input type="text" id="histInput" placeholder="VD: TTXX..." autocomplete="off" oninput="this.value = this.value.toUpperCase()">
    </div>

    <button class="btn-main" id="btnMain" onclick="startLoading()">PH√ÇN T√çCH H·ªÜ TH·ªêNG</button>
    <a href="https://lc79b.bet" target="_blank" style="text-decoration:none; display:block; text-align:center; color:#888; font-size:12px; font-weight:bold;">WWW.LC79B.BET</a>

    <div id="resArea" class="result-area">
        <div id="finalPred" class="big-pred">--</div>
        
        <div style="text-align: center; margin-top: -10px;">
            <span id="confVal" style="font-size: 28px; font-weight: 900; color: #fff; font-family: 'Orbitron';">0%</span><br>
            <span style="font-size: 9px; color: #888; letter-spacing: 2px;">CONFIDENCE LEVEL</span>
        </div>

        <div class="bar-wrap">
            <div id="barT" class="bar-t" style="width:50%">T</div>
            <div id="barX" class="bar-x" style="width:50%">X</div>
        </div>

        <div id="historyMsg" style="font-size: 11px; color: var(--neon-blue); margin-bottom: 15px; text-align: center; height: 14px; font-weight: bold;"></div>

        <div class="bet-box">
            <div style="font-size: 10px; color: var(--neon-green); margin-bottom: 5px; letter-spacing: 1px;">L·ªÜNH V√ÄO TI·ªÄN</div>
            <div id="moneyVal" class="bet-money">0</div>
        </div>

        <div class="feedback-btns" style="display:flex; gap:10px;">
            <button class="f-btn" style="background:var(--neon-green); color:#000;" onclick="recordFeedback(true)">WIN</button>
            <button class="f-btn" style="background:var(--neon-pink); color:#fff;" onclick="recordFeedback(false)">LOSE</button>
        </div>
    </div>
</div>

<script>
    // URL Web App c·ªßa b·∫°n
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbwn_BKcRu3Nr2E3xsgEqTr2jCGi-7QKULB17T_wIfXj8hL7D6wmVHqtVG_6s7FNmIgihA/exec";
    
    let wins = 0, losses = 0, lastPrediction = "", currentBet = 0;

    async function startLoading() {
        const btn = document.getElementById('btnMain');
        const hist = document.getElementById('histInput').value.trim();
        if (hist.length < 3) { alert("Vui l√≤ng nh·∫≠p t·ªëi thi·ªÉu 3 tay g·∫ßn nh·∫•t!"); return; }

        btn.innerText = "SCANNING BIG DATA...";
        btn.disabled = true;

        try {
            const response = await fetch(GOOGLE_SHEET_URL);
            const sheetData = await response.json();
            runAnalysis(sheetData);
        } catch (error) {
            console.error("L·ªói fetch:", error);
            runAnalysis([]); // Ch·∫°y offline n·∫øu l·ªói server
        } finally {
            btn.innerText = "PH√ÇN T√çCH H·ªÜ TH·ªêNG";
            btn.disabled = false;
        }
    }

    function runAnalysis(sheetData) {
        let cap = parseInt(document.getElementById('capInput').value) || 0;
        let raw = document.getElementById('histInput').value.toUpperCase().replace(/[^TX]/g, '');
        
        // D·ªØ li·ªáu m·∫´u k·∫øt h·ª£p t·ª´ Sheet v√† d·ªØ li·ªáu ng∆∞·ªùi d√πng nh·∫≠p
        let oldHistory = sheetData.map(row => row[1]).join('');
        let fullData = (oldHistory + raw).split('');
        
        let pT = 50, matchCount = 0, usedPattern = "";

        // 1. Logic Deep Scan (Soi m·∫´u qu√° kh·ª©)
        for (let len = 4; len >= 2; len--) {
            let pattern = raw.slice(-len);
            let cT = 0, cX = 0;
            for (let i = 0; i < fullData.length - len; i++) {
                if (fullData.slice(i, i + len).join('') === pattern) {
                    if (fullData[i + len] === 'T') cT++; else cX++;
                }
            }
            if ((cT + cX) > 0) {
                matchCount = cT + cX;
                pT = Math.round((cT / matchCount) * 100);
                usedPattern = pattern;
                break;
            }
        }

        // 2. Logic Soi C·∫ßu Nghi√™ng (T√≠nh t·ªâ l·ªá T/X trong 10 tay g·∫ßn nh·∫•t)
        let last10 = raw.slice(-10);
        let countT = (last10.match(/T/g) || []).length;
        let skewT = (countT / last10.length) * 100;
        pT = (pT * 0.7) + (skewT * 0.3); // K·∫øt h·ª£p 2 thu·∫≠t to√°n

        // 3. Logic B·ªát (Streak)
        let lastChar = raw[raw.length-1];
        let streak = 0;
        for (let i = raw.length-1; i >= 0; i--) {
            if (raw[i] === lastChar) streak++; else break;
        }
        if (streak >= 4) {
            if (lastChar === 'T') pT += 10; else pT -= 10;
        }

        // Chu·∫©n h√≥a %
        pT = Math.min(96, Math.max(4, Math.round(pT)));
        let pX = 100 - pT;
        lastPrediction = pT >= pX ? 'T' : 'X';
        let conf = Math.max(pT, pX);

        // Hi·ªÉn th·ªã
        document.getElementById('resArea').style.display = 'block';
        let pDiv = document.getElementById('finalPred');
        pDiv.innerText = lastPrediction === 'T' ? "T√ÄI" : "X·ªàU";
        pDiv.className = "big-pred " + (lastPrediction === 'T' ? "tai-text" : "xiu-text");
        
        document.getElementById('confVal').innerText = conf + "%";
        document.getElementById('barT').style.width = pT + "%";
        document.getElementById('barT').innerText = pT > 20 ? pT + "%" : "";
        document.getElementById('barX').style.width = pX + "%";
        document.getElementById('barX').innerText = pX > 20 ? pX + "%" : "";
        
        document.getElementById('historyMsg').innerText = `M·∫™U [${usedPattern}] - T√åM TH·∫§Y ${matchCount} D·ªÆ LI·ªÜU`;

        // Qu·∫£n l√Ω v·ªën Smart (G·ª£i √Ω c∆∞·ª£c)
        let rate = 0.02; // M·∫∑c ƒë·ªãnh 2%
        if (conf >= 90) rate = 0.15; // R·∫•t t·ª± tin: 15%
        else if (conf >= 80) rate = 0.08; // Kh√° t·ª± tin: 8%
        else if (conf >= 70) rate = 0.04; // B√¨nh th∆∞·ªùng: 4%

        currentBet = Math.floor(cap * rate);
        document.getElementById('moneyVal').innerText = currentBet.toLocaleString('vi-VN') + " VNƒê";
        
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function recordFeedback(isWin) {
        let h = document.getElementById('histInput');
        let res = isWin ? lastPrediction : (lastPrediction === "T" ? "X" : "T");
        
        // G·ª≠i ng·∫ßm v·ªÅ Google Sheet
        fetch(GOOGLE_SHEET_URL, {
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({
                history: h.value, 
                prediction: lastPrediction, 
                status: isWin ? "WIN" : "LOSS", 
                capital: document.getElementById('capInput').value, 
                betAmount: currentBet
            })
        });

        if (isWin) wins++; else losses++;
        
        // Th√™m k·∫øt qu·∫£ v√†o √¥ nh·∫≠p li·ªáu ƒë·ªÉ soi tay sau lu√¥n
        h.value += res;
        
        // C·∫≠p nh·∫≠t UI
        document.getElementById('winCount').innerText = wins;
        document.getElementById('lossCount').innerText = losses;
        document.getElementById('winRate').innerText = Math.round((wins / (wins + losses)) * 100) + "%";
        document.getElementById('resArea').style.display = 'none';
    }
</script>
</body>
</html>
